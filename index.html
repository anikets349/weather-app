<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>
    <main class="container">
        <article id="search-container">
            <input list="cities" type="search" name="search" id="search" placeholder="Enter city name here">
            <datalist id="cities"></datalist>
        </article>
        <article id="current-forecast">
            <h1 class="city">City name</h1>
            <p class="temp" data-about="temperature">Temperature</p>
            <button type="button" class="change-temp-unit-btn">Change to imperial units</button>
            <p class="wind-speed-dir">Wind speed and direction</p>
            <p class="desc">Description</p>
            <p class="min-max-temp" data-about="temperature">High/Low</p>
        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section id="hourly-container">--</section>
        </article>
        <article id="five-day-forecast">
            <h1>5-day Forecast</h1>
            <section class="five-day-forecast-container">--</section>
        </article>
        <article id="feels-like">
            <h1>Feels like</h1>
            <h4 class="temp" data-about="temperature">--</h4>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <h4 class="humidity-value">--</h4>
        </article>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
